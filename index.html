<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript practics as a first class</title>

    <!-- css link here -->
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="inner-body">
                <h1 class="brand">CASIO</h1>
                <div class="solar">
                    <p class="stick">! ! ! !</p>
                </div>
                <div class="conunt">
                    <span class="display">0</span><br><br><br><br>
                </div>
                <div class="button">
                    <span class="incress">+</span>
                    <span class="decress">-</span>
                    <span class="reset">C</span>  
                </div>

                <div class="button-area">
                    
                    <span class="one">1</span>
                    <span class="two">2</span>
                    <span class="three">3</span>
                    <br>
                    <span class="four">4</span>

                    <span class="five">5</span>
                   
                    <span class="six">6</span>
                    <br>
                    <span class="seven">7</span>
                    
                    <span class="eight">8</span>
                   
                    <span class="nine">9</span>
                   
                    <span class="zero">0</span>
                </div>
               
            
            </div>
        </div>
    </div>
 
    <!-- js link here -->
    <script src="js/script.js"></script>

</html>
